<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>formulario</title>
</head>
<body>

    <div class="container">
        <div class="form-img">
            <img src="img/undraw_completed_03xt.svg" alt="">
        </div>

        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="digite seu primeiro nome" required>
                    </div>
                    <div class="input-box">
                        <label for="lastname">sobrenome</label>
                        <input id="lastname" type="email" name="lastname" placeholder="digite seu sobrenome" required>
                    </div>
                    <div class="input-box">
                        <label for="">email</label>
                        <input id="email" type="email" name="email" placeholder="digite seu email" required>
                    </div>
                    <div class="input-box">
                        <label for="">celular</label>
                        <input id="number" type="number" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>
                    <div class="input-box">
                        <label for="">senha</label>
                        <input id="senha" type="password" name="password" placeholder="digite sua senha" required>
                    </div>
                    <div class="input-box">
                        <label for="">confirmar senha</label>
                        <input id="email" type="confirmpassword" name="confirmpassword" placeholder="digite sua senha novamente" required>
                    </div>
                </div>
                <div class="gender-inputs">
                    <div class="gender-titule">
                        <h6>genêro</h6>
                    </div>
                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="female">feminino</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">masculino</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="others" name="gender">
                            <label for="others">outros</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="none" name="gender">
                            <label for="none">prefiro não dizer</label>
                        </div>

                    </div>
                </div>
                <div class="continue-button">
                    <button><a href="#">continuar</a></button>
                </div>
            </form>

        </div>
    </div>
</body>
</html>
